<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Registration Page</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="index.js" defer></script>
   </head>
   <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center p-6">
      <!--
         Author: mercy korir
         Date: 2025-11-06
         -->
      <header class="mb-6">
         <h1 class="text-3xl font-bold text-center">Registration Page</h1>
      </header>
      <main class="w-full max-w-5xl">
         <!-- Top row split into two blocks -->
         <div class="grid gap-6 md:grid-cols-[1fr_2fr] mb-8">
            <!-- Student info (30%) -->
            <section class="bg-white p-6 rounded-lg shadow" aria-label="Student information">
               <h2 class="text-xl font-semibold mb-2">Students' Registration Form</h2>
               <p><span class="font-medium">Algorithm course</span></p>
               <p><span class="font-medium">A128SP</span></p>
            </section>
            <!-- Controls (70%): add course + day marks -->
            <section class="bg-white p-6 rounded-lg shadow" aria-label="Register">
               <h2 class="text-xl font-semibold mb-4">Register</h2>
               <form id="registerForm" class="space-y-4">
                  <!-- Hidden timestamp -->
                  <input type="hidden" id="timestamp" name="timestamp">
                  <!-- Full name -->
                  <div class="form-row">
                     <label for="fullName" class="block font-medium mb-1">Full Name</label>
                     <input type="text" id="fullName" name="fullName" placeholder="e.g., John Doe"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                     <span class="text-red-600 text-sm mt-1 block" id="fullNameError"></span>
                  </div>
                  <!-- Email -->
                  <div class="form-row">
                     <label for="email" class="block font-medium mb-1">Email</label>
                     <input type="email" id="email" name="email" placeholder="e.g., john@example.com"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                     <span class="text-red-600 text-sm mt-1 block" id="emailError"></span>
                  </div>
                  <!-- Phone -->
                  <div>
                     <label for="phone" class="block font-medium mb-1">Phone</label>
                     <input type="tel" id="phone" name="phone" placeholder="+358 123 4567"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                     <span class="text-red-600 text-sm mt-1 block" id="phoneError"></span>
                  </div>
                  <!-- Birth Date -->
                  <div>
                     <label for="birthDate" class="block font-medium mb-1">Birth Date</label>
                     <input type="date" id="birthDate" name="birthDate"
                        class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                     <span class="text-red-600 text-sm mt-1 block" id="birthDateError"></span>
                  </div>
                  <!-- Terms -->
                  <div class="flex items-center gap-2">
                     <input type="checkbox" id="terms" name="terms" class="h-4 w-4 rounded border-gray-300 focus:ring-2 focus:ring-blue-500">
                     <label for="terms" class="font-medium">I accept the terms</label>
                  </div>
                  <span class="text-red-600 text-sm mt-1 block" id="termsError"></span>
                  <div class="flex gap-2 mt-4">
                     <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">Submit</button>
                     <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded">Clear</button>
                  </div>
               </form>
            </section>
         </div>
         <div class="overflow-x-auto mt-8">
            <table id="timetable" class="min-w-full border border-gray-300 rounded-lg overflow-hidden divide-y divide-gray-200">
               <thead class="bg-gray-100">
                  <tr>
                     <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Timestamp</th>
                     <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Name</th>
                     <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Email</th>
                     <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Phone Number</th>
                     <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">D.O.B</th>
                  </tr>
               </thead>
               <tbody class="bg-white divide-y divide-gray-200">
                  <!-- Rows added dynamically by JS -->
               </tbody>
            </table>
         </div>
      </main>
   </body>
</html>
