<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Multimedia Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Multimedia Showcase</h1>

    <section>
        <h2>Beautiful Kenyan Safari</h2>
        <img src="media/zebra.jpg" alt="Two zebras standing in a grassy field" width="400">
    </section>

    <section>
        <h2>Audio Clip</h2>
        <audio controls>
            <source src="media/hornbill.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Video Clip</h2>
        <video controls width="400">
            <source src="media/maasai.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </section>

    <p class="attribution">
   Media sources:<br>
   - Image of zebras Wikimedia Commons (CC BY-SA).<br>
   - Audio of hornbill from Wikimedia Commons (CC BY).<br>
   - Video “Maasai” from Wikimedia Commons (OGG, CC BY-SA). 
</p>

</body>
</html>
